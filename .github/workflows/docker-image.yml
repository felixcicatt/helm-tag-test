name: Docker Image CI

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: 'Find the latest release tag (determined by semver sort)'
        id: latest-semver
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          REPO_URL: ${{ github.event.repository.html_url }}
          # Filter for semver tags like: v1.2.34 (Ignores pre-release tags)
          TAG_FILTER: '^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$'
        # Retrieves the tags for the repo sorted by version in descending order,
        # `awk` strips away the first column (commit hash)
        # `grep` filters the tags to only those we care about
        # `head` takes the top/first line which is the highest ranged semver tag
        # The result has `refs/tags/v` prefixing the semver value, similar to `github.ref`
        run: |
          TAG=$(
            git ls-remote --exit-code --refs --tags --sort='-v:refname' "${REPO_URL}" \
            | awk '{print $2}' | grep -E "${TAG_FILTER}" | head -n 1
          )
          echo "tag-ref=${TAG}" >> "${GITHUB_OUTPUT}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          flavor: |
            latest=${{ github.ref == steps.latest-semver.outputs.tag-ref }}
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name != 'pull_request' }}
          sbom: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ startsWith(github.ref, 'refs/tags/') && fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] || '0.0.0' }}
            REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
          context: ./my-app
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Configure Git
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: azure/setup-helm@v1
        with:
          version: v3.8.1

      - name: Update chart values with new image tag
        uses: mikefarah/yq@master
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        with:
          cmd: |
            yq eval '.appVersion = "${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}"' -i charts/my-chart/Chart.yaml
            yq eval '.version = "${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}"' -i charts/my-chart/Chart.yaml

      - name: Run chart-releaser
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: helm/chart-releaser-action@v1
        with:
          charts_dir: charts
          mark_as_latest: ${{ github.ref == steps.latest-semver.outputs.tag-ref }}
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
